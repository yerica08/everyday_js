<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트 처리방식 총정리</title>
  </head>
  <body>
    <!-- 
        앞 예제에서 사용하던 방법은 html이 주인이 되어 자바스크립트의 함수를 호출해서 사용하는 베이직한 방식이다.
        하지만 DOM을 사용하면 자바스크립트가 주인이 되어 HTML의 요소를 가져와서 이벤트를 처리하게 만들 수 있다.
        중요한 점은 이벤트 처리를 HTML이 하게 만드는가,
        혹은 자바스크립트가 처리하게 만드는가를 중심을 잡고 코드를 처리해야한다.

        ---------------------------------------------------

        1. 이벤트 처리 방식(1)
        : 웹 요소를 클릭했을 때 실행할 함수를 연결하려면 아래 기본형을 사용해야한다.
        이 방식은 자바스크립트가 주인이 되어서 이벤트를 처리하는 방식 중 하나이다.

        [기본형]
        요소명.on이벤트명 = 함수명;

        function 함수명(){
            자바스크립트 코드;
        }

        -----------------------------------------------------

        2. 이벤트 처리방식(2)
        : 이벤트를 적용하고 싶은 태그를 변수에 담아두었다가 이벤트를 연결하는 방식.
        이 방식은 여러 태그에 동일한 이벤트를 적용하고 싶을 때 많이 사용한다.

        [기본형]
        const 변수명1 = 요소선택;
        const 변수명2 = 요소선택;
        const 변수명3 = 요소선택;

        function 함수명(){
            자바스크립트코드;
        }
        변수명1.on이벤트명 = 함수명;
        변수명2.on이벤트명 = 함수명;
        변수명3.on이벤트명 = 함수명;

        ex)
        const tag1 = document.querySelector('#아이디명');
        const tag2 = document.querySelector('#아이디명');

        function 함수명(){
            자바스크립트코드;
        }

        tag1.onclick = 함수명;
        tag2.onmouseover = 함수명;

        -----------------------------------------------------
        
        3. 이벤트 처리방식(3)
        : 태그에 직접 원하는 이벤트를 적용하는 방식이다.
        이 방식은 익명함수를 사용하고, 보통 해당 태그만 이 이벤트를 사용할 때 많이 사용하는 방식이다.

        [기본형]
        요소명.on이벤트명 = function(){
            자바스크립트 코드;
        }
    -->
  </body>
</html>
