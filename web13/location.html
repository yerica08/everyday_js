<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>location 객체</title>
  </head>
  <body>
    <!-- 
        location 객체
        : 브라우저의 주소창을 의미한다.
        현재 url에 대한 정보(속성)와 새로고침 메서드를 제공한다.

        [기본형]
        location.속성;
        location.메서드();

        [속성 - 프로퍼티]
        - hash : url 중 #으로 시작하는 해시 부분의 정보를 담아 반환한다.
                (보통 서버에 있는 해시태그 정보를 가져오는 것)
        - host : url의 host 이름과 포트 번호를 담아 반환한다.
        - hovstname: url host의 이름을 담아서 반환한다.
        - href : 전체 url을 말한다. 이 값을 변경하면 해당 주소로 이동한다.
        - pathname : url의 경로가 저장된다.
        - port : url의 포트 번호를 담아 반환한다.
        - protocol : url의 프로토콜을 저장한다.(http / https)
        - password : 도메인 이름 앞에 username과 password를 함께 입력해서 
                        접속하는 사이트에 url일 경우 username 정보를 저장한다.
                        (보안에 취약 이렇게 보통 안하고 중간에 서버를 만들어서 저장)
        - search : url 중 물음표(?)로 시작하는 검색 내용을 저장한다.
        - username : 도메인 이름 앞에 username을 함께 입력해서 접속하는 사이트의
                     url일 경우 username 정보를 저장한다.(이것도 보안에 취약)

        [메서드]
        - assign(): 현재 문서에서 새 문서 주소를 할당해 새 문서를 가져온다.
        - reload(): 새로고침
        - replace(): 현재 url을 지우고 새로운 url 문서를 가지고 온다.
        - toString(): 현재 문서의 url을 문자열로 반환한다.
    -->
    <script>
      document.write("<p>location.hash : " + location.hash + "</p>");
      document.write("<p>location.host : " + location.host + "</p>");
      document.write("<p>location.hovstname : " + location.hovstname + "</p>");
      document.write("<p>location.href : " + location.href + "</p>");
      document.write("<p>location.pathname : " + location.pathname + "</p>");
      document.write("<p>location.port : " + location.port + "</p>");
      document.write("<p>location.protocol : " + location.protocol + "</p>");
      document.write("<p>location.password : " + location.password + "</p>");
      document.write("<p>location.search : " + location.search + "</p>");
      document.write("<p>location.username : " + location.username + "</p>");
    </script>
    <button type="button" onclick="location.replace('https://www.naver.com')">
      naver
    </button>
  </body>
</html>
