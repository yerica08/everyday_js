<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navigator 객체</title>
  </head>
  <body>
    <!-- 
        navigator 객체
        : 운영체제에 대한 정보를 가지고 있는 객체를 말한다.
        웹 브라우저에 대한 버전을 비롯해 플러그인 설치 정보나
        온/오프라인 등의 여러 정보를 담고 있다.
        이 객체 안에 있는 정보는 사용자가 수정할 수 없고 가져와서 보여줄 수 만 있다.

        브라우저마다 문서를 랜더링 하는 랜더링 엔진이 다른데,
        아직 표준화 되지않은 CSS 속성 앞에는 브라우저 벤더를 의미하는 프리픽스(prefix)를 지정한다.
        벤더프리픽스(=접두사).
        웹 브라우저는 웹 문서를 불러오면 내장된 랜더링 엔진에서 소스를 해석한다.
        브라우저마다 랜더링 엔진이 달라 벤더 프리픽스를 붙여 브라우저를 구별할 수 있다.
        랜더링 엔진은 다른 말로 '레이아웃 엔진'이라고도 한다.

        [브라우저별 렌더링 엔진과 자바스크립트 엔진]
        1. 크롬
        - 랜더링 엔진 : 블링크(Blink)
        - 자바스크립트 엔진 : V8

        2. 파이어폭스
        - 랜더링 엔진 : 게코(Gecko)
        - 자바스크립트 엔진 : 스파이더몽키(SpiderMonky)

        3. 인터넷 익스플로러
        - 랜더링 엔진 : 트라이덴트(Trident)
        - 자바스크립트 엔진 : 차크라(Charkra)

        4. 사파리
        - 랜더링 엔진 : 웹킷(webkit)
        - 자바스크립트 엔진 : 자바스크립트 코어(JavascriptCore)

        5. 오페라
        - 랜더링 엔진 : 블링크(Blink)
        - 자바스크립트 엔진 : V8

        [프로퍼티]
        - userAgent : 현재 브라우저의 정보를 담고 있는 사용자 에이전트를 문자열로 반환한다.
        - battery : 배터리 충전상태를 알려준다.
    -->
    <script>
      document.write(navigator.userAgent);
    </script>
  </body>
</html>
