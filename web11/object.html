<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체표현</title>
  </head>
  <body>
    <!-- 
        객체 표현 방식
        : 변수에 간단하게 객체를 넣고자 할 때 사용하는 방법이다.
        객체를 생성할 때 new 키워드를 이용해서 객체를 생성했다.
        만약 이것을 좀 더 간략하게 표현하면 아래와 같은 문법을 쓸 수 있다.

        [기본형]
        var 참조변수 = {
            속성1 : 속성값1,
            속성2 : 속성값2,
            속성3 : 속성값3,
            속성4 : 함수,
        }
        -- 중괄호 안에는 세미콜론으로 구분하지 않고 콤마로 구분한다.

        객체의 속성값을 불러올 때
        : 객체의 속성값을 확인하고자 할 경우 객체(변수명).속성명;을 해주면
        해당 객체의 속성의 속성값을 확인할 수 있다.
        속성 값을 바꾸고 싶다면 객체(변수명).속성명 = 속성값; 으로 변경하면 된다.
    -->
    <script>
      var myObj = {
        name: "kim",
        age: 24,
        gender: "female",
        info: function () {
          document.write("my name is " + this.name, "<br/>");
        },
      };
      document.write(myObj.name, "<br/>");
      //info의 기능이 이미 document.write이기 때문에 다시 또 감싸면 오류난다.
      //info 함수 호출
      myObj.info();

      var arr = [
        {
          name: "kim",
          age: 24,
          gender: "female",
          info: function () {
            document.write("my name is " + this.name, "<br/>");
          },
        },
        {
          name: "yoon",
          age: 24,
          gender: "female",
          info: function () {
            document.write("my name is " + this.name, "<br/>");
          },
        },
        {
          name: "park",
          age: 27,
          gender: "male",
          info: function () {
            document.write("my name is " + this.name, "<br/>");
          },
        },
      ];
      console.log(arr[2]);
      console.log(arr[2].info);
      arr[2].info();

      //제이슨 데이터....?
    </script>
  </body>
</html>
