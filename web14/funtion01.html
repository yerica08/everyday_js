<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수</title>
  </head>
  <body>
    <!-- 
        함수
        : 함수는 숫자를 담는 상자라는 뜻으로, 어떠한 데이터를 넣으면 함수에 들어있는
        여러 코드를 통해 원하는 결괏값을 반환하게 만들어주는 코드이다.
        예를들어 사과, 오렌지, 파인애플 같은 데이터를 넣으면 함수라는 공장에서
        여러가지 첨가물이나 공정과정을 거쳐 주스라는 결과값을 반환한다.
        함수는 이러한 기능을 뜻한다.
        함수의 장점은 함수를 하나 만들어 두면 여러번 재사용 할 수 있다는 것이다.
        매번 같은 코드를 새로 작업하지 않아도 함수를 호출만 해주면 여러 번 같은 코드를 반복하여 사용가능하다.
        함수는 크게 '일반 함수 정의문'과 '익명함수'로 나누어진다.

        일반 함수 정의문
        : 함수를 사용해서 코드를 저장한 것을 함수 정의문이라고 한다.
        변수를 선언할 때 var 이라는 키워드를 사용한 것처럼 함수는 function이라는 키워드를 사용한다.

        [기본형]
        function 함수명(){자바스크립트 코드;}

        ----------------------------------------------------

        일반 함수 호출
        : '함수를 호출한다'는 것은 만들어둔 함수를 실행시키겠다는 의미이다.
        함수는 선언되는 순간 바로 실행되는 것이 아닌 함수명을 이용해 호출을 해줘야만 실행이 가능하다. 
        함수를 호출할 때에는 아래 기본형을 사용한다.

        [기본형]
        함수명();

        ----------------------------------------------------

        익명 함수
        :익명 함수는 이름이 없는 함수를 뜻한다.
        즉, 익명함수를 선언할 때에는 이름을 붙이지 않는다.
        대신 익명함수는 변수를 만들어서 그 안에 함수를 할당한다.

        [기본형]
        var 변수 = function(){자바스크립트 코드;}

        ---------------------------------------------------

        익명함수 호출
        : 익명함수는 이름없는 함수로, 보통 변수에 넣어 사용하기 때문에
        익명함수를 호출할 때에는 변수명을 이용해 호출할 수 있다.

        [기본형]
        변수명();
    -->
    <script>
      //함수가 없을 때
      var num1 = 2;
      var num2 = 3;
      var sum = num1 + num2;
      document.write(sum, "<br/>");

      //위 계산식을 함수로 정의했을 때
      function addNum() {
        var num1 = 2;
        var num2 = 3;
        var sum = num1 + num2;
        document.write(sum);
      }
      addNum();
    </script>
  </body>
</html>
