<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        var 를 이용한 변수의 특징 - 호이스팅
        : 자바스크립트에서 변수를 사용할 때 조심해야 하는 개념이 있다.
        바로 '호이스팅(hoisting)'이라고 하는데, 호이스팅이란 '끌어올리다'라는 의미이다.
        상황에 따라, 변수의 선언과 할당을 분리해서 
        선언부분을 스코프의 가장 위쪽으로 끌어올리는 것을 발한다.
        끌어올린다고 해서 실제로 소스 코드가 맨 위로 올라간다는 것은 아니다.
        그런 식으로 자바스크립트 엔진이 해석한다는 뜻이다.

        --------------------------------------------------------

        스코프(scope)란?
        : 변수를 선언하고 사용할 때 변수가 적용되는 유효범위를 뜻한다.
        변수가 어디까지 유효하게 쓰일 수 있는 영역을 가리키는 것이다.
        자바스크립트의 함수에서 변수를 사용할 때 이 영역에 주의해야한다.
        한 함수 안에서만 사용하고 다른 함수에서 사용할 수 없는 변수가 있는가 하면,
        어느 함수에서나 다 사용할 수 있는 변수가 있다.
        이렇게 한 함수에서만 사용할 수 있는 변수를 '지역변수' 또는 '로컬변수'라고한다.

        --------------------------------------------------------

        함수 안에서만 쓸 수 있는 지역변수
        : 지역변수는 함수 안에서 선언하고 함수 안에서만 사용한다.
        지역변수를 선언하려면 예약어 var와 함께 변수 이름을 함수 안에서 지정해야한다.
        지역변수는 비유하자면 건전지와 비슷하다.
        건전지는 기계 안에 들어있으면 그 기계안에서만 사용할 수 있듯이
        지역변수로 만들어 놓으면 그 함수 안에서만 사용할 수 있다.

        아래 예제를 보면 console.log(sum)을 실행했을 때 'sum is not defined'라는 에러 메세지가 뜨는데,
        이유는 sum 이라는 변수(건전지)는 addNum함수(기계) 안에서 선언되었기 때문에
        유효 범위를 벗어나서 에러 메세지가 뜨는 것이다.

        --------------------------------------------------------

        스크립트 전역에서 쓸 수 있는 전역변수
        : 전역변수는 범위를 제한하지 않고 쓸 수 있다.
        즉, 전역변수는 지역변수와 달리 스크립트 소스코드 전체에서 사용할 수 있다.
        비유하자면 건전지가 기계 안에 있지 않고 집안에 있다면 어느 기계든 건전지를 사용할 수 있듯이
        밖에 나와있는 건전지와 비슷하다.
        변수를 전역으로 사용할때에는 함수 밖에서 선언하거나, var 예약어를 생략하고 선언해야한다.

        --------------------------------------------------------

        변수의 재 선언과 재할당
        : var를 이용한 변수는 호이스팅 이외에도 '재선언'과 '재할당'을 할 수 있다.
        재선언이란, 같은 이름의  변수를 var를 붙여 여러번 선언하는 것을 말하고
        재할당이란, 만들어진 변수에 값을 여러번 집어넣는 것을 말한다.
    -->
    <script>
      var result1 = 200; //전역변수.
      result3 = 100; //var 라는 키워드가 없기 때문에 전역변수가 된다.
      function addNum() {
        var sum = 10 + 20; //지역변수, sum은 addNum 안에서만 쓸 수 있다.
        result2 = 300; //함수 안에 있지만, var 라는 키워드가 없기 때문에 전역변수가 된다.
      }
      addNum();

      //   console.log(sum); // sum은 전역에서 선언된 적이 없기 때문에 오류가 표시된다.

      console.log(result1); //전역변수 이기 때문에 200이 출력된다.
      console.log(result2); //var를 쓰지 않았기 때문에 전역변수로 선언되어 300이 출력된다.
      console.log(result3); //var를 쓰지 않았기 때문에 전역변수로 선언되어 100이 출력된다.

      var num1 = 10; // num1이 선언됨
      var num1 = 20; // 똑같은 이름으로 변수를 재선언
      num1 = 30; // 변수에 새로운 값을 다시 넣어서 재할당
    </script>
  </body>
</html>
