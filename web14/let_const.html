<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>let과 const</title>
  </head>
  <body>
    <!-- 
        let과 const
        : var 예약어를 사용한 변수는 함수 영역의 스코프를 가진다.
        즉 스크립트 소스 전체에서 사용할 수 있는 변수이다.
        또한 재할당과 재선언을 할 수 있다.
        그래서 var 예약어를 사용하면 잘 못했을 경우 예상하지 못한 프로그램 오류를 발생시킬 수 있다.
        그래서 ES6버전부터는 var의 단점을 보완한 let과 const라는 예약어가 새롭게 등장했다.
        let과 const도 var와 마찬가지로 변수를 만드는 키워드이다.

        -----------------------------------------------

        let
        :ES6 이전의 자바스크립트 프로그램에서는 var 예약어로만 변수를 선언할 수 있었다.
        그래서 실수로 var 예약어를 빠트리면 의도하지 않게 전역변수가 되기도 하고 프로그램 길이가 길어지다보면
        실수로 사용하는 변수를 다시 재선언하거나 값을 재할당 해버리는 경우가 생기기도 했다.
        그래서 let과 const가 등장했고, 되도록이면 var를 사용하지 않기를 권장하고 있다.
        let 예약어로 선언한 변수는 선언한 블록(중괄호로 묶인 부분) 에서만 유효하고 
        블록을 벗어나면 사용할 수 없다. 여기서 블록이란 for 문이나 switch문이나 함수처럼 어떤 문장 안을 말한다.
        이것을 '블록 레벨의 스코프를 가진다'고 표현한다.
        var 처럼 전역에서 쓰이는 변수는 '함수 레벨의 스코프를 가진다'고 표현하고 스크립트 소스 전체를 의미한다.

        -----------------------------------------------
    -->

    <!-- 

    <script>
      // script 영역 첫째 줄부터 마지막줄까지 : 함수레벨의 스코프 또는 함수영역
      for (let i = 0; i < 10; i++) {
        // for 문의 첫째 줄부터 마지막줄까지 : 블록레벨의 스코프 또는 블록영역
      }
    </script> 

    -->

    <script>
      function calcSum() {
        let sum = 0;
        for (let i = 1; i <= 10; i++) {
          sum += i;
        }
        document.write(sum);
      }
      calcSum();
    </script>
  </body>
</html>
