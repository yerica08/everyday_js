<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>매개변수가 있는 함수</title>
  </head>
  <body>
    <!-- 
        매개변수가 있는 함수 정의문
        : 기본 함수 정의문은 함수 안에 있는 코드를 실행할 때 단순히 함수명으로 호출해서 함수를 실행한다.
        즉, 함수를 호출할 때 값을 전달할 수 없었다.
        하지만 매게 변수가 있는 함수 정의문은 함수를 호출하고자 할 때 전달하려는 값을 인수로 넣어 전달할 수 있다.
        매개변수는 함수호출문에 있는 인수가 순서대로 할당된다.
        매개변수의 키워드에는 let, var, const를 넣지 않는다. 생략가능?

        [기본형]
        1. 매개변수와 인수의 갯수가 일치하는 경우
        
        function 함수명(매개변수1, 매개변수2, 매개변수3){
            자바스크립트코드;
        }
        함수명(인수1, 인수2, 인수3)

        es6 부터 새로운 기능이 하나 생겼다.
        2. 매개변수에 기본값을 정의한 경우 갯수가 일치하지 않아도 된다.
        하지만, 인수는 순서대로 들어가기 때문에 인수에 들어가지 않을 값은 가장 마지막에 있는것이 좋다.

        function 함수명(매개변수1, 매개변수2, 매개변수3 = 초기값){
            자바스크립트코드;
        }
        함수명(인수1, 인수2)
    -->
    <script>
      // num1과 num2를 let으로 입력
      function addNum() {
        let num1 = 10;
        let num2 = 2;
        let sum = num1 + num2;
        document.write(sum, "<br/>");
      }
      addNum();

      // num1과 num2를 매개변수로 만들었을 때
      function addNum2(num3, num4) {
        let sum = num3 + num4;
        document.write(sum, "<br/>");
      }

      addNum2(50, 12);
      addNum2(13, 1231);

      // 매개변수에 기본값을 할당한 경우
      function multiple(a, b = 5, c = 10) {
        return a * b + c;
      }
      document.write(multiple(10), "<br/>");

      //이름과 사는 곳을 콘솔에 출력해주는 함수
      function myInfo(name, area = "서울") {
        document.write("안녕하세요. 제 이름은" + name + "입니다.", "<br/>");
        document.write("사는곳은 " + area + "입니다.", "<br/>");
      }
      myInfo("김땡땡", "수원");
      myInfo("이땡땡");

      //아이디와 비밀번호를 사용자로부터 입력받아서 입력받아서 올바른지 확인하는 함수
      const rightId = "abc";
      const rightPw = "1234";

      function login(id, pw) {
        if (id == rightId) {
          if (pw == rightPw) {
            document.write("환영합니다.");
          } else {
            document.write("틀린 비밀번호 입니다.");
          }
        } else {
          document.write("틀린 아이디 입니다.");
        }
      }
      let userId = prompt("아이디 입력");
      let userPw = prompt("비밀번호 입력");
      login(userId, userPw);
    </script>
  </body>
</html>
