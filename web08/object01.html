<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체</title>
  </head>
  <body>
    <!-- 
        객체(Object)
        : 객체는 기능(함수)과 속성(프로퍼티)으로 이루어져 있다. 즉, 함수와 변수를 섞어 놓은 것을 말한다.
        예를 들어 앞서 배웠던 html 태그들도 하나의 객체라고 볼 수 있다.
        a 태그의 기능은 link를 연결하는 것이고, 
        a 태그의 속성은 태그 안에 쓰이는 href • title • target 뿐만아니라 inline 속성 같은 것을 말한다.
        객체는 객체마다 사용할 수 있는 기능과 속성이 정해져있다.
        예를 들어, a 태그가 가진 inline 속성은 넓이를 지정할 수 없는 것처럼 해당 객체마다 올바른 기능과 속성을 적용해줘야한다.

        자바스크립트에서 객체의 속성이나 메서드를 사용하고자 할 때에는 아래 문법을 사용한다.

        [기본형]
        1. 객체.메서드();
        : 객체의 함수(메서드)를 실행할 때 사용한다.

        2. 객체.속성명; 
        : 객체가 가지고 있는 속성의 속성값을 반환한다.

        3. 객체.속성명 = 속성값;
        : 객체의 속성값을 변환한다.

        ---------------------------------------------------------------

        객체의 종류
        : 자바스크립트의 객체는 크게 '내장 객체(Built-in Object)', '브라우저 객체 모델(Browser Object Model)', 
        '문서 객체 모델(Document Object Model)'로 나눠진다.
        내장 객체의 경우 자바스크립트 엔진에 내장되어 있어 필요한 경우 생성해서 사용할 수 있다.

        1. 내장 객체(Built-in Object)
        내장 객체로는 문자객체(String), 날짜(Date), 배열(Array), 수학(Math)객체가 있다.
        // 내장 객체는 대문자로 시작

        2. 브라우저 객체 모델(Browser Object Model)
        브라우저 객체 모델은 계층 구조로 내장 되어있는 객체를 말한다.
        브라우저 객체로는 window, screen(해상도), location(브라우저에 내장되어있는 주소창 ), history(쿠키같은 것들), navigator(운영체제)객체 등이 있다.
        //브라우저 객체는 소문자로 시작. screen부터 navigator 까지 쓰지 않은 document 까지 window의 자식객체들이다.

        3. 문서 객체 모델(Document Object Model)
        문서 객체 모델은 HTML 문서 구조를 말한다.
        HTML 문서의 기본구조는 HTML 태그가 최상위 객체이며, 하위 객체로는 head, body가 있다.
        하지만, 자바스크립트의 문서 객체 모델은 익스플로러(IE) 8 버전 이하에서는 문서 호환성이 떨어지기 때문에 사용하기 힘들다는 단점이 있다.
        이러한 점을 극복하기 위해 나온 언어가 바로 '제이쿼리'이다.

        ---------------------------------------------------------------

        내장 객체(Built-in Object) 생성하기
        : 객체를 생성할 때에는 new 라는 키워드와 함께 생성함수를 사용한다. 
        생섬함수에는 보통 Object를 많이 쓴다. 

        [기본형]
        var 참조변수(인스턴스) = new 생성함수();
        // 왜 참조변수이냐 뒤에 있는 생성함수를 참조하고 있다는 뜻에서 참조변수라고 하지만 그냥 전에 만들던 변수와 다를 바 없다.

        var 참조변수(인스턴스) = new Object();
        : 인스턴스 이름의 새로운 객체를 생성한다.

        * 생성자 함수(=생성함수) : 객체를 new라는 키워드로 생성하는 함수를 말한다. 이곳에서는 new Object가 생성함수.
    -->
    <script>
      "use strict";
      // tv 라는 이름의 새로운 객체 생성
      var tv = new Object();

      tv.color = "blue"; // tv 객체에 색상이라는 속성(프로퍼티)과 값을 부여
      tv.price = 300000; // tv 객체에 가격이라는 속성(프로퍼티)과 값을 부여

      // tv 객체에 info라는 기능(메서드)추가
      // tv 기능 : 화면에 색상과 가격을 출력한다.
      tv.info = function () {
        // this 키워드는 이 상황에서는 객체 tv를 가리킨다.
        document.write("tv 색상 : " + this.color + "<br/>");
        document.write("tv 가격 : " + this.price + "<br/>");
      };

      // 함수를 실행시키는 것을 함수를 호출한다고 한다.
      document.write("<h3>tv 객체 메서드 호출</h3>");
      tv.info();
    </script>
  </body>
</html>
