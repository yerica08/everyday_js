<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>수학객체</title>
  </head>
  <body>
    <!-- 
        수학 객체(Math)
        : 자바스크립트의 내장 객체에는 수학과 관련된 기능과 상수를 제공하는 수학객체가 있다.
        앞에서 배운 산술 연산만으로는 반올림, 올림, 최댓값 등을 구할 수 없지만 수학객체를 이용하면 연산할 수 있다.

        수학객체의 메서드와 상수
        1. Math.abs(숫자); ★
            : 숫자의 절댓값을 반환한다. **절댓값 : 0으로 부터 떨어진 거리

        2. Math.max(숫자1, 숫자2, 숫자3...)
            : 나열된 숫자 중에서 가장 큰 수(=최댓값)를 반환한다.

        3. Math.min(숫자1, 숫자2, 숫자3...)
            : 나열된 숫자 중에서 가장 작은 수(=최솟값)를 반환한다.

        4. Math.pow(숫자, 제곱근)
            : 숫자의 거듭 제곱값을 반환한다.

        5. Math.random() ★
            : 0 ~ 1 사이의 난수를 반환한다. **난수 = 랜덤한 숫자
        
        6. Math.round(숫자)
            : 소수점 첫째 자리에서 반올림하여 정수를 반환한다.
        
        7. Math.ceil(숫자) ★
            : 소수점 첫째 자리에서 무조건 올림하여 정수를 반환한다.

        8. Math.floor(숫자) ★
            : 소수점 첫째 자리에서 무조건 내림하여 정수를 반환한다.

        9. Math.sqrt(숫자)
            : 숫자의 제곱근 값을 반환한다.

        10. Math.PI
            : 원주율 상수를 반환한다.
    -->
    <script>
      "use strict";
      var num = 2.1234;
      // 콤마를 붙이면 var 한개로 여러개의 변수를 선언할 수 있다.
      var maxNum = Math.max(10, 5, 8, 3), //10
        minNum = Math.min(10, 5, 8, 3), //3
        roundNum = Math.round(num), //2
        floorNum = Math.floor(num), //2
        ceilNum = Math.ceil(num), //3
        rndNum = Math.random(),
        piNum = Math.PI;

      document.write(
        maxNum,
        "<br/>",
        minNum,
        "<br/>",
        roundNum,
        "<br/>",
        floorNum,
        "<br/>",
        ceilNum,
        "<br/>",
        rndNum,
        "<br/>",
        piNum,
        "<br/>"
      );
    </script>
  </body>
</html>
