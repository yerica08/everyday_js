<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열객체</title>
  </head>
  <body>
    <!-- 
        배열(Array) ★★★★★★
        : 변수에는 데이터가 하나만 저장된다.
        하지만 하나의 변수에 여러 데이터를 묶어 저장하고자 할 때 '배열(Array)'를 사용한다.
        배열은 초콜렛 상자처럼 초콜렛이 몇 개이든 상관없이 하나의 박스에 담은 것과 같다.
        즉, 변수 안에 배열이 담겨있으면 배열 안에 데이터가 수 없이 나열 될 수있다. 

        배열을 표기할 때 보통 [대괄호]를 이용해 표기한다.
        배열 안에 들어있는 데이터는 순서대로 '인덱스 번호'를 부여받는다.
        인덱스 번호는 0부터 시작하여 마지막 데이터까지 부여받는다.


        [기본형]
        1. var 참조 변수 = [데이터1, 데이터2, 데이터3...];
        : 참조 변수 안에 데이터가 담긴 배열을 저장함.

        2. 참조 변수 [0];
        : 참조 변수의 배열 안에 인덱스 번호 0번의 데이터를 불러온다.

        3. var [변수1, 변수2] = [데이터1, 데이터2];
        : Destructuring 문법 ES6버전에서 새로 생긴 최신 표준문법. 여러개의 데이터를 순서대로 할당한다.
    -->
    <script>
      "use strict";
      var arr1 = [30, "김땡땡", true];

      //인덱스번호 0번째 데이터 불러오기
      document.write(arr1[0], "<br/>");

      var data1 = arr1[0];
      document.write(data1, "<br/>");

      //반복문과 함께 사용하기
      //length 데이터의 총 개수
      //0부터 시작하기 때문에 <=를 쓰면 안된다.
      for (var i = 0; i < arr1.length; i++) {
        document.write(arr1[i], "<br/>");
      }
    </script>
  </body>
</html>
