<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트</title>
  </head>
  <body>
    <!-- 
        이벤트에서의 this
        : 앞에서 배운 이벤트 객체에는 이벤트에 대한 정보만 들어있다.
        만약 이벤트가 발생한 대상에 접근하려면 이벤트 핸들러에서 this를 사용해야한다.
        이벤트에서의 this는 '이벤트가 발생한 객체'를 말한다.
    -->
    <img
      src="https://images.pexels.com/photos/18738814/pexels-photo-18738814.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      alt="strawberry"
      width="200" />
    <a href="#">하이</a>
    <script>
      let strawberry = document.querySelector("img");
      strawberry.onclick = function (event) {
        // 여기에서 this는 이벤트가 발생한 요소. 즉 img 태그를 뜻한다.
        console.log(this);
        // alert("클릭한 이미지 파일의 경로는?" + this.src);
        // 이벤트가 발생한 요소의 넓이값을 500px로 바꾸기
        strawberry.style.width = "500px";
      };
      const aTag = document.querySelector("a");
      aTag.style.color = "red";
    </script>
  </body>
</html>
