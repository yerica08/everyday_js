<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css -->
    <style>
      .blue {
        color: blue;
      }
      .red {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- 
        반복문
        : 반복문을 이용하면 코드를 원하는 횟수만큼 반복하여 실행할 수 있다.
        예를 들어 '안녕하세요'라는 문구를 100회 출력하려면 출력문을
        100번 작성해야 하지만 반복문을 이용하면 1줄만으로도 문장을 100회 출력할 수 있다.
        반복문에는 while 문, do while 문, for 문이 있다.
        (보통 for문을 실무에서 많이 사용한다. 간단해서 그럼. 개념 잡기에는 while 문이 좋다.)

        while문
        : while 문은 조건식이 만족되지 않을 때 까지 코드를 여러번 반복 실행한다.
        while 문은 조건식이 만족되지 않을 때까지 {중괄호} 안의 코드를 실행시킨다.
        실행 순서는 다음과 같다.
        1. 조건식을 검사한다. 
        2. 조건식을 만족(true)하면 {중괄호} 안의 자바스크립트 코드와 증감식을 실행하고
        3. 다시 조건식을 검사한다.
        4. 조건식이 또 만족(true)되면 2번을 반복하고 만족되지 않으면(false) 자동으로 종료된다.

        [기본형]
        var 변수 : 초기값;
        while(조건식){
            자바스크립트 코드;
            증감식;
        }
    -->
    <script>
      "use strict";
      // 반복할 때에는 보통 이터레이션(Iteration)의 i를 많이 쓴다. 문법은 아니고 그냥 많이 사용하는 것.
      var i = 1;
      while (i <= 10) {
        document.write("0", i, "<br/>");
        i++;
        if (i % 5 == 0) continue;
        document.write("0", i, "<br/>");
        i++;
        //보통 후위연산을 많이 쓴다. 특별한 이유는 없다...?
      }

      //문제
      document.write("------------------", "<br/>");
      //   while 문을 사용하여 1부터 30까지 숫자 중 4의 배수인 숫자와 6의 배수인 숫자를 출력하시오.
      var test = 1;
      while (test <= 30) {
        if (test % 4 == 0 || test % 6 == 0) document.write(test, "<br/>");
        test++;
      }
      // while문을 사용하여 20부터 10까지의 숫자 중 짝수일 경우 파란색, 홀수일 경우 빨간색으로 화면에 출력하시오.
      var test2 = 20;
      /*      while (test2 >= 10) {
        if (test2 % 2 == 0) {
          document.write('<p class="blue">' + test2);
        } else {
          document.write('<p class="red">' + test2);
        }
        test2--;
      }*/
      while (test2 >= 10) {
        test2 % 2 == 0
          ? document.write('<p class="blue">' + test2 + "</p>")
          : document.write('<p class="red">' + test2 + "</p>");
        test2--;
      }
    </script>
    <!-- <p class="blue"></p>
    <p class="red"></p> -->
  </body>
</html>
