<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 메서드</title>
  </head>
  <body>
    <!-- 
        배열의 다양한 메서드
        : 배열 객체에 들어 있는 데이터의 순서를 바꾸거나 
        배열끼리 합치거나 혹은 배열의 특정 구간만큼을 잘라내고 싶을 때,
        사용하는 메서드들이 있다.
        또한 배열객체에 새 데이터를 넣거나 삭제할 수도 있다.

        [종류]
        .join(연결문자)
        : 배열 객체의 데이터를 연결문자를 기준으로 1개의 문자형 데이터로 반환한다.

        .reverse()
        : 배열 객체의 데이터 순서를 거꾸로 바꾼 후 반환한다.

        .sort()
        : 배열 객체의 데이터를 오름차순으로 정렬한다.

        .slice(index1, index2)
        : 배열 객체의 데이터 중 원하는 인덱스 구간만큼 잘라서 배열객체로 가져온다.
        하지만 index1부터 index2까지 모든 데이터를 반환하는 것이 아니라,
        index2번의 앞 데이터 까지만 잘라서 배열 객체로 가져온다.
        예를들어 .slice(0, 5)라고 쓰면 0번부터 4번까지의 인덱스의 데이터만 잘라서 배열 객체로 가져온다.

        .splice(시작 index, 삭제할 데이터 갯수, 데이터1, 데이터2 ...)
        : 배열 객체의 지정 데이터를 삭제하고, 그 구간에 새 데이터를 집어넣는다.

        .concat() 
        : 2개의 배열 객체를 하나의 배열로 합친다. 괄호안은 보통 변수명이 들어간다.

        .pop()
        : 배열에 저장된 데이터 중 마지막 인덱스에 저장된 데이터를 삭제한다.

        .push(새 데이터)
        : 배열에 마지막 인덱스에 새 데이터를 저장한다.

        .shift()
        : 배열에 저장된 데이터 중 첫번째 인덱스에 저장된 데이터를 삭제한다.

        .unshift(새 데이터)
        : 배열에 첫번째 인덱스에 새 데이터를 저장한다.

        .length
        : 배열에 저장된 총 데이터의 갯수를 반환한다.
    -->
    <script>
      "use strict";
      var arr_1 = ["사당", "교대", "방배", "강남"];
      var arr_2 = ["신사", "압구정", "옥수"];

      var result = arr_1.join("-");
      console.log(result);
      console.log(typeof result);

      result = arr_1.concat(arr_2);
      console.log(result);

      result = arr_1.slice(1, 3);
      console.log(result);

      arr_1.reverse();
      console.log(arr_1);

      arr_1.sort();
      console.log(arr_1);

      //-------------------

      var greenArr = ["교대", "방배", "강남"];
      var yellowArr = ["미금", "정자", "수서"];
      // greenArr의 2번 인덱스부터 1개의 데이터를 삭제하고 '서초', '역삼'을 추가한다.
      greenArr.splice(2, 1, "서초", "역삼");
      console.log(greenArr);

      // pop, push, shift, unshift는 원본 배열에 영향을 주므로 조심해서 사용해야한다.
      var data1 = yellowArr.pop(); //수서
      console.log(data1);

      var data2 = yellowArr.shift(); //미금
      console.log(data2);
      console.log(yellowArr); //정자

      yellowArr.push(data2); //정자 미금
      console.log(yellowArr);

      yellowArr.unshift(data1); // 수서 정자 미금
      console.log(yellowArr);
    </script>
  </body>
</html>
