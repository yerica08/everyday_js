<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비교연산자</title>
  </head>
  <body>
    <script>
      "use strict";
      /*
            비교 연산자
            : 두 데이터를 '크다', '작다', '같다'와 같이 비교할 때 사용하는 연산자이다.
            연산된 결과값은 true(참)또는 false(거짓)으로 반환된다.

            [기본형] *항상 기준은 A로 두고 말해야한다.
            1. A > B → A는 B보다 크다. (=초과)
            2. A < B → A는 B보다 작다. (=미만)
            3. A >= B → A는 B보다 크거나 같다. (=이상)
            4. A <= B → A는 B보다 작거나 같다. (=이하)
            5. A == B → A는 B와 같다. (느슨한 비교)
            6. A === B → A는 B와 같다. (엄격한 비교)
                10 == "10" → true 같은 10이니까.
                10 === "10" → false 하나는 숫자형 다른 하나는 문자형 데이터로 다르니까.
            → 숫자를 비교할 경우 ==(느슨한 비교)는 자료형의 종류를 상관하지 않고 표기된 숫자가 일치할 경우 true를 반환한다.
            ===(엄격한 비교)는 숫자를 비교할 경우 표기된 숫자와 자료형까지 모두 일치해야 true를 반환한다.

            6. A != B → A는 B와 다르다. (느슨한 비교)
            6. A !== B → A는 B와 다르다. (엄격한 비교)
                10 != "10" → false 달라야 하는데 같은 10이니까.
                10 !== "10" → true 하나는 숫자형 다른 하나는 문자형 데이터로 다르니까.
            → 숫자를 비교할 경우 !=(느슨한 비교)는 자료형의 종류를 상관하지 않고 표기된 숫자가 다를 경우 true를 반환한다.
            !==(엄격한 비교)는 숫자를 비교할 경우 표기된 숫자 또는 자료형이 다를 때 true를 반환한다.

            * 보통 엄격한 비교를 많이 사용한다.
        */

      var k = 10;
      var m = "10";

      k == 10; //true
      k == "10"; //false
      m === 10; //false
      m === "10"; //true

      var a = 10;
      var b = 20;
      var c = 10;
      var d = "20";
      var result;

      result = a > b; //false
      document.write(result, "<br/>");
      result = a < b; //true
      document.write(result, "<br/>");
      result = a <= b; //true
      document.write(result, "<br/>");
      result = b == d; //true
      document.write(result, "<br/>");
      result = b !== d; //true
      document.write(result, "<br/>");
    </script>
  </body>
</html>
