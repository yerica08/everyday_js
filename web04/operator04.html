<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>논리연산자</title>
  </head>
  <body>
    <script>
      "use strict";
      /*
            ||는 shift를 누른 채로 ￦누르면 나온다.
            논리연산자
            : 논리연산자에는 ||(or), &&(and), !(not) 연산자가 있다.
            논리연산자는 논리형 데이터인 true 또는 false로 나눠지는 데이터를 피연산자로 사용하고,
            결과값은 논리형 데이터가 최종 반환된다.
            ||(or)연산자는 피연산자 중 하나라도 true가 있으면 true로 최종값을 반환하고,
            &&(and)연산자는 피연산자 중 하나라도 false가 있으면 최종값을 false로 반환한다.
            즉, &&(and)연산자는 모든 피연산자가 true 여야만 true값을 반환한다.
            !(not)연산자는 논리부정연산자로 단항연산자이며, 최종 결과가 true면 false를 반환하고,
            false면 true 를 반환한다. 
        */

      /*
            연산자 우선순위
            :연산자가 여러 개가 있을 경우 먼저 계산해야 하는 것을 연산자의 우선순위라고 한다.
            예를 들어 2+(1+3)*5 이런 식이 있다고 할 때 괄호 내용 부터 계산하고 곱하기를 계산 후 더기를 하듯이,
            연산자에도 우선순위가 있다.

            1. ()
            2. 단항연산자(++, --, !)
            3. 산술연산자(=,-,*,/,%)
            4. 비교연산자(>,<,>=,<=,==,===,!=,!==)
            5. 논리연산자(||, &&)
            6. 대입(복합대입)연산자(=,+=,-=,*=,/=,%=)
        */

      var a = 10;
      var b = 20;
      var m = 30;
      var n = 40;

      var result;
      result = a > b || b >= m || m > n; //false
      // result = false or false or false = false
      document.write(result, "<br/>");

      result = a > b || b >= m || m <= n; //true
      // result = false or false or true = true
      document.write(result, "<br/>");

      result = a <= b && b <= m && m <= n; //true
      // result = true and true and true = true
      document.write(result, "<br/>");

      result = !(a > b); // true
      // result = !(false) = true
      document.write(result, "<br/>");
    </script>
  </body>
</html>
