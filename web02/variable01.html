<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수</title>
  </head>
  <body>
    <!-- <script> : javascript 선언문 -->
    <script>
      "user strict"; //엄격한 javascript ES6문법을 사용하겠다는 의미이다.

      /* 
            변수
            : 변하는 값을 저장할 수 있는 메모리 공간을 말한다. 데이터를 담을 수 있는 그릇이라고 할 수 있다.
            변수에는 데이터가 오직 한 개만 저장된다. 
            만약 새로운 데이터가 들어오면 기존에 있던 데이터는 사라지고 마지막에 들어온 데이터만 남는다.
            변수에 담을 수 있는 데이터 종류로는 '문자형 데이터(=string data)', '숫자형 데이터(=number data)', 
            '논리형데이터(=bollean data)', '빈데이터(null datat)', 'undefined data'가 있다.

            변수 선언
            : 변수를 사용할 준비를 하는 과정을 '변수 선언'이라고 한다.
            변수를 선언할 때에는 var 키워드를 변수 앞에 붙여준다.
            변수명에는 한글을 사용할 수 없으며, 영문과 숫자 일부 특수문자(_ $)만 포함 할 수있다.
            변수명은 의미에 맞게 만드는 것이 좋다.
            예를들어 사용자의 이름을 넣을 변수라면 var userName = '김땡땡'; 이라고 짓는다.
            ** 단어와 단어 조합으로 변수명을 지을 때는 뒤의 단어 첫 글자를 대문자로 쓴다. 이것을 낙타 등과 비슷하다고 해서 '카멜표기법'이라고 한다.
            또는 user_name으로 언더바를 넣어 소문자로만 짓는 것도 가능하다.

            [기본형]
                var 변수명 = '값'; (따옴표를 치면 문자, 안치면 숫자) → 변수안에 초기값을 넣어 초기화 한 상태
                var 변수명; → 변수만 만든 상태

            document.write('데이터')
            : 브라우저 소괄호 안의 문자를 표시할 때 사용하는 문법이다.
            document는 'html 문서'를 말한다.

            console.log('데이터')
            : 브라우저 개발자 도구에 '콘솔창'이 있다. 이 콘솔창에서는 자바스크립트 코드의 진행을 간단하게 출력해 볼 수 있다.
            콘솔창에 데이터 결과를 확인하고자 할 때 console.log()를 사용한다. 
    */
      var num = 3;
      num = 10; //같은 이름의 변수값만 바꾼다면 var를 다시 부를 필요가 없다.
      //var num = 3; 로 다시 선언하면 완전히 다른 내용이 작성된 것으로 앞전의 변수를 완전히 삭제된것과 같다.
      num = "3"; // 콘솔창은 숫자인지 문자인지 구분하지 못한다. 이와 같은것을 문자형숫자라고 부른다. 문자형 숫자는 연산이 불가능하다.
      console.log(num);
    </script>
  </body>
</html>
