      /*
        else 문
        : if 문의 조건식이 만족하지 않았을 경우 코드를 실행하는 문장.

        [기본형]
        if(조건식){조건식이 만족했을 경우 실행할 코드;}

        else if()문

        실행되는 코드로 이루어져있다.

        else if문은 가장 위에 있는 조건식1부터 마지막 조건식 까지 차례로 검사하면서
        만족하는 값이 나오면 그에 해당하는 코드를 실행하고 조건문을 종료한다.

        [기본형]
        if(조건식1){ 조건식1이 만족하면 실행할 코드; }
