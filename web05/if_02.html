<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>중첩 if문</title>
  </head>
  <body>
    <script>
      "use strict";
      /*
            중첩 if문
            : 조건문 안에 조건문이 들어 있으면 이것을 '중첩 if문'이라고 한다.

            [기본형]
            if(조건식1){ 
                if(조건식2){ 조건식 2가 만족하면 실행될 코드; } 
                else{ 조건식2가 만족하지 않을 경우 실행할 코드; }
                }
            else{ 조건식1이 만족하지 않을 경우 실행할 코드; }
        */

      //서버에 저장된 회원 정보
      var id = "user123";
      var pw = "1234";

      //사용자에게 입력받은 회원 정보
      var userId = prompt("아이디를 입력하세요");
      var userPw = prompt("패스워드를 입력하세요");

      if (id === userId) {
        if (pw === userPw) {
          document.write("로그인이 완료되었습니다.");
        } else {
          alert("패스워드가 일치하지 않습니다.");
          location.reload(); //새로고침
        }
      } else {
        alert("아이디가 일치하지 않습니다.");
        location.reload(); //새로고침
      }
    </script>
  </body>
</html>
