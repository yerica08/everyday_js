<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>화살표함수</title>
  </head>
  <body>
    <script>
      /*
        화살표 함수
        =======================
        ES버전부터는 => 표기법(화살표 표기법)을 사용해서 함수 선언을
        좀 더 간결하게 할 수 있다. 화살표 함수는 익명 함수에서만 사용할 수 있다.

        [기본형]
        1. 매개변수가 없을 경우
        : 매개변수가 없을 경우에는 매개변수의 괄호 안을 비워둔다.
          호출문의 인수 자리도 비워둔다.
        -------------------------------------------------------
        let 변수 = () => { 자바스크립트 코드 }; → 선언문
        변수명(); → 호출문

        2. 실행할 자바스크립트 코드가 1줄인 경우
        : 실행할 자바스크립트 코드가 1줄이라면 중괄호를 생략할 수 있다.
          이때 return문은 생략된 것으로 간주한다.
        ------------------------------------------------------------
        let 변수 = () => 자바스크립트 코드;
        
        실행할 자바스크립트 코드가 두 줄 이상이면 {}와 return 생략 불가능
        --------------------------------------------------------------
        let 변수 = () => { 
          자바스크립트 코드1; 
          자바스크립트 코드2;
          return 반환값;
        }

        3. 매개변수가 1개인 경우
        : 매개변수가 1개인 경우 매개변수 자리의 ()를 생략할 수 있다.
        -----------------------------------------------------------
        let 변수 = 매개변수 => 자바스크립트 코드;
        let 변수 = (매개변수) => 자바스크립트 코드;
        ** 매개변수에 소괄호를 안써도 되지만 프리터를 쓰면 자동으로 입력된다. 

        4. 매개변수가 2개 이상인 경우
        : 매개변수가 둘 이상인 경우 (매개변수)=>{코드} 형태를 사용한다.
          일반적인 익명함수와 마찬가지로 매개변수끼리는 ,로 구분한다.
        -------------------------------------------------------------
        let 변수 = (매개변수1, 매개변수2) => 자바스크립트 코드;

      */
      //매개변수가 없을 경우
      let hello = () => {
        document.write("hello", "<br/>");
      };
      hello();

      //자바스크립트 코드가 1줄일 경우

      // let hi = function () {
      //   return 'hi';
      // }; 이 코드를 아래처럼 축약할 수 있다.

      let hi = () => "hi";
      document.write(hi(), "<br/>"); //hi함수를 호출하여 결괏값을 화면에 표시함.

      //매개변수가 1개인 경우
      let myName = (name) => document.write("제 이름은 " + name + "입니다.");

      myName("김땡땡");

      //매개변수가 2개 이상인 경우
      let addNum = (a = 1, b = 3) => a + b;

      let cup = addNum();
      document.write("<br/>", cup, "<br/>");

      cup = addNum(4, 5);
      document.write(cup, "<br/>");
    </script>
  </body>
</html>
